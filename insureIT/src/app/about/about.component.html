<div class="container">

  <form  class="form"  #f="ngForm" >
    <div class="form-group">

      <label class="control-label col-sm-2" id="name">Name:</label>
      <div class="col-sm-10">
        <input #Name type="text" class="form-control" id="name" placeholder="name" name='Name' ngModel required pattern="^[a-zA-Z\.]*$">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" id="Date">Date of Birth:</label>
      <div class="col-sm-10">
        <input #date type="date" class="form-control" id="date" placeholder="Date" name='date' ngModel required>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" id="Gender">Gender:</label>
      <div class="col-sm-10">
              <select class="form-control" id="Gender" #Gender type="text" name='Gender' ngModel required>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
              <br>
        </div>
      </div>
    
  

      <div class="form-group">
        <label class="control-label col-sm-2" id="idproof">From</label>
        <div class="col-sm-10">
          <input #from type="text" ngModel required class="form-control" id="from" placeholder="from" >
   <small class="form-text text-muted"></small>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" id="cno">To</label>
        <div class="col-sm-10">
          <input #to type="text" class="form-control" id="to" placeholder="to" name="to" (change)= "get_products(from.value,to.value)" ngModel required  >
  <small class="form-text text-muted"></small>      
  </div>
      </div>
      <table class="table" name="test_table" id="test_table" *ngIf="visible">
        <thead>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Flight Number</th>
                <th>Date</th>
        </thead>
    
        <tr *ngFor="let data of Table;let i = index" (click)=selectflight(Table[i])>
    
            <td>
                <span>{{data.from}}</span>
            </td>
            <td>
                <span>{{data.to}}</span>
            </td>
            <td>
                <span>{{data.number}}</span>
            </td>
            <td>
              <span>{{data.time}}</span>
            </td>
        </tr>
    </table>
      <div class="form-group">
        <label class="control-label col-sm-2" id="cid">Amount</label>
        <div class="col-sm-10">
          <input #amt type="textarea" class="form-control" id="cid" placeholder="enter Insurance amount" name="cid" (change)= "get_reward(amt.value)" ngModel required>
        </div>
      </div>
      
      <table class="table" name="rate_table" id="rate_table" *ngIf="visible2">
        <thead>
            <tr>
                <th>Delayed</th>
                <th>Deviated</th>
                <th>Cancelled</th>
        </thead>
    
        <tr *ngFor="let data of Table2;let i = index" >
    
            <td>
                <span>{{data.ac}}</span>
            </td>
            <td>
                <span>{{data.ad}}</span>
            </td>
            <td>
                <span>{{data.ab}}</span>
            </td>
        </tr>
    </table>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid" (click)="addInsurance(Gender.value,from.value,to.value,amt.value,date.value,Name.value)">Submit</button>
        </div>
      </div>
    </form>
  </div>
